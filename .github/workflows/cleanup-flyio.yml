name: Cleanup Fly.io Resources

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DELETE ALL" to confirm deletion of all Fly.io apps'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DELETE ALL'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: "latest"

      - name: Remove all Fly.io apps
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          chmod +x fly/cleanup.sh
          cd fly
          ./cleanup.sh
