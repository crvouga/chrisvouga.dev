name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Prevent concurrent runs to avoid Terraform state conflicts
concurrency:
  group: deployment-pipeline-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel, let current run finish

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Ensure only one infrastructure job runs at a time to prevent Terraform state conflicts
    concurrency:
      group: infrastructure-terraform-${{ github.ref }}
      cancel-in-progress: false  # Don't cancel, queue the new run
    permissions:
      contents: read
      id-token: write  # For OIDC if using remote state
    outputs:
      droplet_ip: ${{ steps.terraform-output.outputs.droplet_ip }}
      reserved_ip: ${{ steps.terraform-output.outputs.reserved_ip }}
      ssh_private_key: ${{ steps.ssh-key.outputs.private_key }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Install Digital Ocean CLI (doctl)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Generate SSH Key Pair
        id: ssh-key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/do_deploy_key -N "" -C "github-actions-deploy"
          echo "private_key<<EOF" >> $GITHUB_OUTPUT
          cat ~/.ssh/do_deploy_key >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "public_key=$(cat ~/.ssh/do_deploy_key.pub)" >> $GITHUB_OUTPUT
          echo "public_key_path=$HOME/.ssh/do_deploy_key.pub" >> $GITHUB_OUTPUT

      - name: Verify DO Token is Set
        run: |
          if [ -z "${{ secrets.DO_TOKEN }}" ]; then
            echo "ERROR: DO_TOKEN secret is not set in GitHub Secrets"
            echo "Please add DO_TOKEN secret in: Settings → Secrets and variables → Actions"
            exit 1
          else
            echo "DO_TOKEN secret is set (length: ${#DO_TOKEN} characters)"
          fi
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}

      - name: Download Terraform State (if exists)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: terraform-state
          path: infrastructure/

      - name: Terraform Init
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        run: |
          terraform init
          # Verify state file exists (or will be created)
          if [ -f terraform.tfstate ] || [ -f .terraform/terraform.tfstate ]; then
            echo "Terraform state file found"
          else
            echo "No existing state file - this is a fresh deployment"
          fi

      - name: Check for Existing Firewall and Import
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        continue-on-error: true
        run: |
          # Initialize Terraform first
          terraform init
          
          # Check if firewall with this name already exists
          FIREWALL_NAME="chrisvouga-dev-firewall"
          FIREWALL_ID=$(doctl compute firewall list --format ID,Name --no-header 2>/dev/null | grep "$FIREWALL_NAME" | awk '{print $1}' | head -n1 || echo "")
          
          if [ -n "$FIREWALL_ID" ] && [ "$FIREWALL_ID" != "null" ]; then
            echo "Found existing firewall: $FIREWALL_ID"
            echo "Attempting to import into Terraform state..."
            terraform import digitalocean_firewall.main "$FIREWALL_ID" 2>&1 || echo "Import failed or already in state, continuing..."
          else
            echo "No existing firewall found with name: $FIREWALL_NAME"
          fi

      - name: Terraform Plan
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        run: |
          # Use -lock=false only if absolutely necessary, but concurrency control should prevent conflicts
          terraform plan -out=tfplan -detailed-exitcode
          PLAN_EXIT_CODE=$?
          if [ $PLAN_EXIT_CODE -eq 1 ]; then
            echo "Terraform plan failed"
            exit 1
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "Terraform plan has changes - will apply"
          else
            echo "Terraform plan has no changes"
          fi

      - name: Terraform Apply
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: infrastructure
        run: |
          echo "droplet_ip=$(terraform output -raw droplet_ip)" >> $GITHUB_OUTPUT
          echo "reserved_ip=$(terraform output -raw reserved_ip 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Save SSH Private Key
        run: |
          echo "${{ steps.ssh-key.outputs.private_key }}" > /tmp/do_deploy_key
          chmod 600 /tmp/do_deploy_key

      - name: Wait for Droplet to be Ready
        env:
          DROPLET_IP: ${{ steps.terraform-output.outputs.droplet_ip }}
        run: |
          echo "Waiting for droplet to be ready..."
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i /tmp/do_deploy_key root@$DROPLET_IP "echo 'Droplet is ready'" 2>/dev/null; then
              echo "Droplet is ready!"
              break
            fi
            echo "Attempt $i/30: Droplet not ready yet, waiting 10 seconds..."
            sleep 10
          done

      - name: Setup Server
        env:
          DROPLET_IP: ${{ steps.terraform-output.outputs.droplet_ip }}
        run: |
          scp -o StrictHostKeyChecking=no -i /tmp/do_deploy_key scripts/setup-server.sh root@$DROPLET_IP:/tmp/
          ssh -o StrictHostKeyChecking=no -i /tmp/do_deploy_key root@$DROPLET_IP "chmod +x /tmp/setup-server.sh && /tmp/setup-server.sh"

      - name: Upload Terraform State
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: terraform-state
          path: infrastructure/*.tfstate*
          retention-days: 7
          if-no-files-found: ignore

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: crvouga/portfolio:latest
          cache-from: type=registry,ref=crvouga/portfolio:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: [infrastructure, build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ needs.infrastructure.outputs.ssh_private_key }}" > ~/.ssh/do_deploy_key
          chmod 600 ~/.ssh/do_deploy_key
          ssh-keyscan -H ${{ needs.infrastructure.outputs.droplet_ip }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env << EOF
          TMDB_API_READ_ACCESS_TOKEN=${{ secrets.TMDB_API_READ_ACCESS_TOKEN }}
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_SERVICE_SID=${{ secrets.TWILIO_SERVICE_SID }}
          EOF

      - name: Deploy to Digital Ocean
        env:
          DO_HOST: ${{ needs.infrastructure.outputs.droplet_ip }}
          DO_USER: root
          DEPLOY_DIR: /opt/chrisvouga-dev
          SSH_KEY_PATH: ~/.ssh/do_deploy_key
        run: |
          chmod +x scripts/deploy.sh
          DO_HOST="$DO_HOST" DO_USER="$DO_USER" DEPLOY_DIR="$DEPLOY_DIR" DO_SSH_KEY="$SSH_KEY_PATH" ./scripts/deploy.sh

      - name: Verify deployment
        env:
          DO_HOST: ${{ needs.infrastructure.outputs.droplet_ip }}
          DO_USER: root
          DEPLOY_DIR: /opt/chrisvouga-dev
        run: |
          ssh -i ~/.ssh/do_deploy_key -o StrictHostKeyChecking=no $DO_USER@$DO_HOST "cd $DEPLOY_DIR && docker compose ps"


