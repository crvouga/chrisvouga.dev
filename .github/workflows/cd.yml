name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deployment-pipeline-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  health-check-urls:
    runs-on: ubuntu-latest
    needs: typecheck
    if: false # TODO: Enable this when the URLs are ready
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check URLs
        run: node scripts/health-check-urls.js

  test:
    runs-on: ubuntu-latest
    needs: typecheck
    if: false # TODO: Enable this when the tests are ready

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, health-check-urls]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && false # TODO: Enable this when the tests are ready

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: crvouga/portfolio:latest
          cache-from: type=registry,ref=crvouga/portfolio:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: [typecheck]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: "latest"

      - name: Deploy all apps
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          TMDB_API_READ_ACCESS_TOKEN: ${{ secrets.TMDB_API_READ_ACCESS_TOKEN }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_SERVICE_SID: ${{ secrets.TWILIO_SERVICE_SID }}
        run: |
          chmod +x fly/deploy.sh
          cd fly
          ./deploy.sh


