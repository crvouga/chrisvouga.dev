name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Prevent concurrent runs to avoid Terraform state conflicts
concurrency:
  group: deployment-pipeline-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel, let current run finish

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: false  # DISABLED: All Terraform infrastructure steps disabled
    # Ensure only one infrastructure job runs at a time to prevent Terraform state conflicts
    concurrency:
      group: infrastructure-terraform-${{ github.ref }}
      cancel-in-progress: false  # Don't cancel, queue the new run
    permissions:
      contents: read
      id-token: write  # For OIDC if using remote state
    outputs:
      droplet_ip: ${{ steps.terraform-output.outputs.droplet_ip }}
      reserved_ip: ${{ steps.terraform-output.outputs.reserved_ip }}
      ssh_private_key: ${{ steps.ssh-key.outputs.private_key }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Install Digital Ocean CLI (doctl)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Generate SSH Key Pair
        id: ssh-key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/do_deploy_key -N "" -C "github-actions-deploy"
          if [ ! -f ~/.ssh/do_deploy_key ]; then
            echo "ERROR: SSH key generation failed"
            exit 1
          fi
          echo "private_key<<EOF" >> $GITHUB_OUTPUT
          cat ~/.ssh/do_deploy_key >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "public_key=$(cat ~/.ssh/do_deploy_key.pub)" >> $GITHUB_OUTPUT
          echo "public_key_path=$HOME/.ssh/do_deploy_key.pub" >> $GITHUB_OUTPUT

      - name: Verify DO Token is Set
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.DO_TOKEN }}" ]; then
            echo "ERROR: DO_TOKEN secret is not set in GitHub Secrets"
            echo "Please add DO_TOKEN secret in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ ${#DO_TOKEN} -lt 20 ]; then
            echo "ERROR: DO_TOKEN appears to be invalid (too short)"
            exit 1
          fi
          echo "✓ DO_TOKEN secret is set (length: ${#DO_TOKEN} characters)"
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}

      - name: Download Terraform State (if exists)
        id: download-state
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: terraform-state
          path: infrastructure/
          pattern: '*.tfstate*'
          merge-multiple: false

      - name: Restore Terraform State
        working-directory: infrastructure
        continue-on-error: true
        run: |
          echo "Checking for downloaded Terraform state files..."
          # Artifacts might be in infrastructure/terraform-state/ subdirectory
          if [ -d terraform-state ]; then
            echo "Found state files in terraform-state subdirectory, moving to current directory..."
            mv terraform-state/*.tfstate* . 2>/dev/null || true
            rmdir terraform-state 2>/dev/null || true
          fi
          
          # Check if state files exist now
          if [ -f terraform.tfstate ] || [ -f terraform.tfstate.backup ]; then
            echo "✓ Terraform state files found and restored"
            ls -la *.tfstate* 2>/dev/null || true
            echo "State file size: $(wc -c < terraform.tfstate 2>/dev/null || echo 0) bytes"
          else
            echo "ℹ No previous state found - this is a fresh deployment (expected on first run)"
          fi

      - name: Validate Terraform State
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          DROPLET_NAME: chrisvouga-dev
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        run: |
          set -euo pipefail
          cd infrastructure
          
          # Check if state file exists
          if [ -f terraform.tfstate ] || [ -f terraform.tfstate.backup ]; then
            echo "✓ Terraform state file exists - proceeding with managed infrastructure"
            exit 0
          fi
          
          echo "⚠ Terraform state file not found - checking if resources already exist..."
          
          # Initialize Terraform first (needed for import)
          terraform init -input=false > /dev/null 2>&1 || terraform init -input=false
          
          # Check if droplet with this name already exists
          EXISTING_DROPLET=$(doctl compute droplet list --format Name,ID,Status --no-header 2>/dev/null | grep -E "^${DROPLET_NAME}\s" || echo "")
          
          if [ -n "$EXISTING_DROPLET" ]; then
            DROPLET_ID=$(echo "$EXISTING_DROPLET" | awk '{print $2}')
            DROPLET_STATUS=$(echo "$EXISTING_DROPLET" | awk '{print $3}')
            
            echo "⚠ Found existing droplet '${DROPLET_NAME}' (ID: ${DROPLET_ID}, Status: ${DROPLET_STATUS})"
            echo "Attempting to import existing resources into Terraform state..."
            
            # Check for SSH key - try to find it by name first
            SSH_KEY_ID=$(doctl compute ssh-key list --format ID,Name --no-header 2>/dev/null | grep -E "\s${TF_VAR_ssh_key_name}$" | awk '{print $1}' | head -n1 || echo "")
            
            # If not found by name, check what SSH keys are attached to the droplet
            if [ -z "$SSH_KEY_ID" ]; then
              echo "WARNING: SSH key '${TF_VAR_ssh_key_name}' not found in DigitalOcean"
              echo "Checking what SSH keys are attached to the droplet..."
              DROPLET_SSH_KEYS=$(doctl compute droplet get "$DROPLET_ID" --format SSHKeys --no-header 2>/dev/null || echo "")
              echo "Droplet currently has SSH keys: $DROPLET_SSH_KEYS"
              echo ""
              echo "The SSH key will be created/updated by Terraform, but the droplet may have different keys."
              echo "This is OK - Terraform will manage the SSH key going forward."
            else
              # Import SSH key if found
              echo "Importing SSH key..."
              terraform import digitalocean_ssh_key.main "$SSH_KEY_ID" 2>&1 || {
                echo "WARNING: Failed to import SSH key (may already be in state or will be created)"
              }
            fi
            
            # Import droplet
            echo "Importing droplet..."
            terraform import digitalocean_droplet.main "$DROPLET_ID" 2>&1 || {
              echo "ERROR: Failed to import droplet. This may indicate a configuration mismatch."
              echo "Please verify the droplet configuration matches your Terraform variables."
              exit 1
            }
            
            # Check for firewall
            FIREWALL_NAME="${DROPLET_NAME}-firewall"
            FIREWALL_ID=$(doctl compute firewall list --format ID,Name --no-header 2>/dev/null | grep "$FIREWALL_NAME" | awk '{print $1}' | head -n1 || echo "")
            
            if [ -n "$FIREWALL_ID" ] && [ "$FIREWALL_ID" != "null" ]; then
              echo "Importing firewall..."
              terraform import digitalocean_firewall.main "$FIREWALL_ID" 2>&1 || {
                echo "WARNING: Failed to import firewall (may already be in state)"
              }
            fi
            
            # Check for reserved IP if enabled
            if [ "$TF_VAR_enable_reserved_ip" = "true" ]; then
              RESERVED_IP=$(doctl compute reserved-ip list --format IP,DropletID,Region --no-header 2>/dev/null | grep -E "\s${DROPLET_ID}\s" | awk '{print $1}' | head -n1 || echo "")
              if [ -n "$RESERVED_IP" ]; then
                echo "Importing reserved IP..."
                terraform import 'digitalocean_reserved_ip.main[0]' "$RESERVED_IP" 2>&1 || {
                  echo "WARNING: Failed to import reserved IP"
                }
                terraform import 'digitalocean_reserved_ip_assignment.main[0]' "$RESERVED_IP:$DROPLET_ID" 2>&1 || {
                  echo "WARNING: Failed to import reserved IP assignment"
                }
              fi
            fi
            
            echo "✓ Successfully imported existing resources into Terraform state"
            
            # Refresh state to sync with actual resources
            echo "Refreshing Terraform state to sync with actual resources..."
            terraform refresh -input=false 2>&1 || {
              echo "WARNING: State refresh had issues, but continuing..."
            }
            
            # Check what changes Terraform wants to make
            echo "Checking what changes Terraform wants to make after import..."
            PLAN_OUTPUT=$(terraform plan -detailed-exitcode -input=false 2>&1 || true)
            PLAN_EXIT_CODE=$?
            
            # Show the full plan for debugging
            echo ""
            echo "=== Full Terraform Plan Output ==="
            echo "$PLAN_OUTPUT"
            echo "=== End Plan Output ==="
            echo ""
            
            # Check if plan wants to destroy the droplet
            if echo "$PLAN_OUTPUT" | grep -q "digitalocean_droplet.main.*will be destroyed"; then
              echo "ERROR: Terraform plan wants to DESTROY the existing droplet!"
              echo "This usually happens when there's a configuration mismatch after import."
              echo ""
              echo "Plan output:"
              echo "$PLAN_OUTPUT"
              echo ""
              echo "Possible causes:"
              echo "1. SSH key mismatch - imported droplet has different SSH keys (most common)"
              echo "   Note: SSH keys are set to ignore_changes, but if other attributes differ,"
              echo "   Terraform may still want to recreate the droplet"
              echo "2. Configuration drift - droplet settings don't match Terraform config"
              echo "3. Image/size/region mismatch"
              echo ""
              echo "To fix this:"
              echo "1. Review the plan output above to see what's different"
              echo "2. If it's just SSH keys, the ignore_changes should prevent recreation"
              echo "3. If other attributes differ, update Terraform config to match existing droplet"
              echo "4. Or manually reconcile the differences in Terraform state"
              exit 1
            fi
            
            if echo "$PLAN_OUTPUT" | grep -q "digitalocean_droplet.main.*must be replaced"; then
              echo "ERROR: Terraform plan wants to REPLACE the existing droplet!"
              echo "This would destroy and recreate the droplet, causing downtime."
              echo ""
              echo "Plan output:"
              echo "$PLAN_OUTPUT"
              echo ""
              echo "This is not allowed. Please fix the configuration mismatch."
              exit 1
            fi
            
            if [ $PLAN_EXIT_CODE -eq 2 ]; then
              echo "⚠ Terraform plan has changes after import (this may be expected)"
              echo "Review the plan output above to ensure changes are safe"
            elif [ $PLAN_EXIT_CODE -eq 0 ]; then
              echo "✓ Terraform plan shows no changes needed - state is in sync"
            fi
            
            echo "State file should now exist. Continuing with infrastructure management..."
          else
            echo "✓ No existing resources found - this appears to be a fresh deployment"
            echo "Proceeding with infrastructure creation..."
          fi

      - name: Terraform Init
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        run: |
          set -euo pipefail
          terraform init -input=false
          
          # Verify init succeeded
          if [ ! -d .terraform ]; then
            echo "ERROR: Terraform init failed - .terraform directory not created"
            exit 1
          fi
          
          # Verify state after init
          if [ -f terraform.tfstate ]; then
            echo "✓ Terraform state file exists"
            echo "State file size: $(wc -c < terraform.tfstate) bytes"
          else
            echo "ℹ No state file yet - will be created on first apply"
          fi

      - name: Check for Existing Firewall and Import
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        continue-on-error: true
        run: |
          # Initialize Terraform first
          terraform init
          
          # Check if firewall with this name already exists
          FIREWALL_NAME="chrisvouga-dev-firewall"
          FIREWALL_ID=$(doctl compute firewall list --format ID,Name --no-header 2>/dev/null | grep "$FIREWALL_NAME" | awk '{print $1}' | head -n1 || echo "")
          
          if [ -n "$FIREWALL_ID" ] && [ "$FIREWALL_ID" != "null" ]; then
            echo "Found existing firewall: $FIREWALL_ID"
            echo "Attempting to import into Terraform state..."
            terraform import digitalocean_firewall.main "$FIREWALL_ID" 2>&1 || echo "Import failed or already in state, continuing..."
          else
            echo "No existing firewall found with name: $FIREWALL_NAME"
          fi

      - name: Terraform Plan
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        timeout-minutes: 5
        run: |
          set -euo pipefail
          terraform plan -out=tfplan -detailed-exitcode -input=false
          PLAN_EXIT_CODE=$?
          if [ $PLAN_EXIT_CODE -eq 1 ]; then
            echo "ERROR: Terraform plan failed"
            exit 1
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "✓ Terraform plan has changes - will apply"
          else
            echo "✓ Terraform plan has no changes"
          fi
          
          # Verify plan file was created
          if [ ! -f tfplan ]; then
            echo "ERROR: Terraform plan file not created"
            exit 1
          fi

      - name: Terraform Apply
        working-directory: infrastructure
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_public_key_path: ${{ steps.ssh-key.outputs.public_key_path }}
          TF_VAR_ssh_key_name: github-actions-chrisvouga-dev-key
          TF_VAR_droplet_name: chrisvouga-dev
          TF_VAR_droplet_region: ${{ secrets.DO_REGION || 'nyc1' }}
          TF_VAR_droplet_size: ${{ secrets.DO_DROPLET_SIZE || 's-2vcpu-4gb' }}
          TF_VAR_enable_reserved_ip: ${{ secrets.DO_ENABLE_RESERVED_IP || 'true' }}
        timeout-minutes: 10
        run: |
          set -euo pipefail
          terraform apply -auto-approve -input=false tfplan
          
          # Verify apply succeeded
          if [ ! -f terraform.tfstate ]; then
            echo "ERROR: Terraform state file not created after apply"
            exit 1
          fi

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: infrastructure
        run: |
          set -euo pipefail
          DROPLET_IP=$(terraform output -raw droplet_ip)
          if [ -z "$DROPLET_IP" ]; then
            echo "ERROR: Droplet IP not found in Terraform outputs"
            exit 1
          fi
          echo "droplet_ip=$DROPLET_IP" >> $GITHUB_OUTPUT
          echo "reserved_ip=$(terraform output -raw reserved_ip 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "✓ Droplet IP: $DROPLET_IP"

      - name: Save SSH Private Key
        run: |
          echo "${{ steps.ssh-key.outputs.private_key }}" > /tmp/do_deploy_key
          chmod 600 /tmp/do_deploy_key

      - name: Wait for Droplet to be Ready
        env:
          DROPLET_IP: ${{ steps.terraform-output.outputs.droplet_ip }}
        timeout-minutes: 5
        run: |
          set -euo pipefail
          echo "Waiting for droplet to be ready..."
          MAX_ATTEMPTS=30
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i /tmp/do_deploy_key root@$DROPLET_IP "echo 'Droplet is ready'" 2>/dev/null; then
              echo "✓ Droplet is ready!"
              exit 0
            fi
            echo "Attempt $i/$MAX_ATTEMPTS: Droplet not ready yet, waiting 10 seconds..."
            sleep 10
          done
          echo "ERROR: Droplet did not become ready after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Setup Server
        env:
          DROPLET_IP: ${{ steps.terraform-output.outputs.droplet_ip }}
        timeout-minutes: 10
        run: |
          set -euo pipefail
          echo "Copying setup script to server..."
          scp -o StrictHostKeyChecking=no -i /tmp/do_deploy_key scripts/setup-server.sh root@$DROPLET_IP:/tmp/
          
          echo "Running server setup..."
          ssh -o StrictHostKeyChecking=no -i /tmp/do_deploy_key root@$DROPLET_IP "chmod +x /tmp/setup-server.sh && /tmp/setup-server.sh"
          
          # Verify Docker is installed
          if ! ssh -o StrictHostKeyChecking=no -i /tmp/do_deploy_key root@$DROPLET_IP "command -v docker" > /dev/null; then
            echo "ERROR: Docker installation failed"
            exit 1
          fi
          echo "✓ Server setup completed successfully"

      - name: Upload Terraform State
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            infrastructure/terraform.tfstate
            infrastructure/terraform.tfstate.backup
            infrastructure/*.tfstate
            infrastructure/*.tfstate.backup
          retention-days: 90
          if-no-files-found: ignore

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  health-check-urls:
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check URLs
        run: node scripts/health-check-urls.js

  test:
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: crvouga/portfolio:latest
          cache-from: type=registry,ref=crvouga/portfolio:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-push]  # Removed infrastructure dependency
    if: false  # DISABLED: Deploy job disabled since it depends on infrastructure outputs
    permissions:
      contents: read

    steps:
      - name: Validate Infrastructure Outputs
        run: |
          set -euo pipefail
          if [ -z "${{ needs.infrastructure.outputs.droplet_ip }}" ]; then
            echo "ERROR: Infrastructure job did not produce droplet_ip output"
            exit 1
          fi
          if [ -z "${{ needs.infrastructure.outputs.ssh_private_key }}" ]; then
            echo "ERROR: Infrastructure job did not produce ssh_private_key output"
            exit 1
          fi
          echo "✓ Infrastructure outputs validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if [ -z "${{ needs.infrastructure.outputs.ssh_private_key }}" ]; then
            echo "ERROR: SSH private key not found in job outputs"
            exit 1
          fi
          echo "${{ needs.infrastructure.outputs.ssh_private_key }}" > ~/.ssh/do_deploy_key
          chmod 600 ~/.ssh/do_deploy_key
          
          if [ -z "${{ needs.infrastructure.outputs.droplet_ip }}" ]; then
            echo "ERROR: Droplet IP not found in job outputs"
            exit 1
          fi
          ssh-keyscan -H ${{ needs.infrastructure.outputs.droplet_ip }} >> ~/.ssh/known_hosts
          echo "✓ SSH key configured"

      - name: Create .env file
        run: |
          cat > .env << EOF
          TMDB_API_READ_ACCESS_TOKEN=${{ secrets.TMDB_API_READ_ACCESS_TOKEN }}
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_SERVICE_SID=${{ secrets.TWILIO_SERVICE_SID }}
          EOF

      - name: Deploy to Digital Ocean
        env:
          DO_HOST: ${{ needs.infrastructure.outputs.droplet_ip }}
          DO_USER: root
          DEPLOY_DIR: /opt/chrisvouga-dev
          SSH_KEY_PATH: ~/.ssh/do_deploy_key
        timeout-minutes: 10
        run: |
          set -euo pipefail
          if [ ! -f scripts/deploy.sh ]; then
            echo "ERROR: deploy.sh script not found"
            exit 1
          fi
          chmod +x scripts/deploy.sh
          DO_HOST="$DO_HOST" DO_USER="$DO_USER" DEPLOY_DIR="$DEPLOY_DIR" DO_SSH_KEY="$SSH_KEY_PATH" ./scripts/deploy.sh

      - name: Verify deployment
        env:
          DO_HOST: ${{ needs.infrastructure.outputs.droplet_ip }}
          DO_USER: root
          DEPLOY_DIR: /opt/chrisvouga-dev
        timeout-minutes: 2
        run: |
          set -euo pipefail
          echo "Verifying deployment..."
          if ! ssh -i ~/.ssh/do_deploy_key -o StrictHostKeyChecking=no $DO_USER@$DO_HOST "cd $DEPLOY_DIR && docker compose ps"; then
            echo "ERROR: Deployment verification failed"
            exit 1
          fi
          echo "✓ Deployment verified successfully"


